<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Norya Admin Giriş</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-sm rounded-xl bg-slate-800 border border-slate-700 p-6 shadow-xl">
    <h1 class="text-xl font-semibold text-white mb-2">Norya Admin</h1>
    <p class="text-slate-400 text-sm mb-4">ADMIN_SECRET ile giriş yapın.</p>
    {% if err %}
    <p class="text-red-400 text-sm mb-2">{% if err == 'config' %}Admin yapılandırılmamış.{% elif err == 'lockout' %}Çok fazla başarısız deneme. 15 dakika sonra tekrar deneyin.{% else %}Geçersiz şifre.{% endif %}</p>
    {% endif %}
    <form method="post" action="/admin/login" class="space-y-4">
      <input type="hidden" name="csrf_token" value="{{ csrf_token or '' }}" />
      <div>
        <label for="secret" class="block text-sm text-slate-400 mb-1">Admin şifresi</label>
        <input type="password" id="secret" name="admin_secret" required
          class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-600 text-white placeholder-slate-500 focus:ring-2 focus:ring-brand focus:border-transparent"
          placeholder="ADMIN_SECRET" />
      </div>
      <button type="submit" class="w-full py-2 rounded-lg bg-brand hover:bg-brand/90 text-white font-medium">
        Giriş
      </button>
    </form>
  </div>
</body>
</html>
